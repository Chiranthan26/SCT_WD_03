<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-top: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      font-size: 2em;
      background: #3a3a5a;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .cell:hover {
      background: #4f4f75;
    }
    #message {
      margin-top: 30px;
      font-size: 1.2em;
      text-align: center;
    }
    .winner {
      font-size: 3em;
      font-weight: bold;
      color: #00FFAA;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h1>Tic-Tac-Toe</h1>
<div class="board" id="board"></div>
<div id="message"></div>
<div class="buttons">
  <button onclick="startGame()">Restart</button>
  <button onclick="playWithComputer = !playWithComputer; startGame()">
    Toggle Player/Computer
  </button>
</div>

<script>
  let board = [];
  let currentPlayer = "X";
  let playWithComputer = false;
  const boardElement = document.getElementById("board");
  const messageElement = document.getElementById("message");

  function startGame() {
    board = ["", "", "", "", "", "", "", "", ""];
    currentPlayer = "X";
    drawBoard();
    messageElement.className = "";
    messageElement.textContent = "Player X's turn";
  }

  function drawBoard() {
    boardElement.innerHTML = "";
    board.forEach((cell, index) => {
      const cellElement = document.createElement("div");
      cellElement.className = "cell";
      cellElement.textContent = cell;
      cellElement.addEventListener("click", () => handleClick(index));
      boardElement.appendChild(cellElement);
    });
  }

  function handleClick(index) {
    if (board[index] || checkWinner()) return;

    board[index] = currentPlayer;
    drawBoard();

    const winner = checkWinner();
    if (winner) {
      messageElement.textContent = `ðŸŽ‰ Player ${winner} wins! ðŸŽ‰`;
      messageElement.className = "winner";
      return;
    }

    if (!board.includes("")) {
      messageElement.textContent = "It's a draw!";
      messageElement.className = "winner";
      return;
    }

    currentPlayer = currentPlayer === "X" ? "O" : "X";
    messageElement.textContent = `Player ${currentPlayer}'s turn`;

    if (playWithComputer && currentPlayer === "O") {
      setTimeout(computerMove, 500);
    }
  }

  function computerMove() {
    let available = board.map((val, idx) => val === "" ? idx : null).filter(val => val !== null);
    let move = available[Math.floor(Math.random() * available.length)];
    handleClick(move);
  }

  function checkWinner() {
    const winPatterns = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    for (let pattern of winPatterns) {
      const [a, b, c] = pattern;
      if (board[a] && board[a] === board[b] && board[a] === board[c]) {
        return board[a];
      }
    }
    return null;
  }

  startGame();
</script>

</body>
</html>
